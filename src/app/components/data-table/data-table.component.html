<div class="data-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef> Días </th>
      <td mat-cell *matCellDef="let element"> {{element.days}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle [checked]="element.isActive"></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="button-container">
    <button
      mat-raised-button
      (click)="createAlarm()"
    >Crear Alarma</button>
  </div>
</div>
